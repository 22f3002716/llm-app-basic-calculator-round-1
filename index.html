<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f4; }
        .calculator { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px; text-align: center; }
        .calculator h2 { margin-top: 0; color: #333; }
        .calculator input { width: calc(100% - 16px); padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 1em; }
        .calculator .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 15px; }
        .calculator button { padding: 15px; font-size: 1.2em; cursor: pointer; border: none; border-radius: 4px; background-color: #007bff; color: white; transition: background-color 0.2s ease; }
        .calculator button:hover { background-color: #0056b3; }
        .calculator .result { font-size: 1.5em; text-align: right; padding: 10px; border: 1px solid #ccc; background-color: #eee; border-radius: 4px; color: #333; min-height: 1.5em; display: flex; align-items: center; justify-content: flex-end; }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Simple Calculator</h2>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <div class="buttons">
            <button data-op="add">+</button>
            <button data-op="subtract">−</button>
            <button data-op="multiply">∗</button>
            <button data-op="divide">/</button>
        </div>
        <div class="result">Result: <span id="output">0</span></div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
